<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to Imdb moviedatabase</title>
    <link href="css/lib/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" data-bind="foreach: menuElements">
                <li class="nav-item" data-bind="css: $parent.isActive($data)">
                    <a class="nav-link" href="#" data-bind="click: $parent.changeContent">
                        <span data-bind="text: $data"></span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1>Welcome to Treasure Island!</h1>
    </div>
    <div data-bind="component: {name: currentComponent}"></div>

    <!--<div data-bind="component: selectedComponent"></div>-->
    


    <!--<ul data-bind="foreach: titles">
        <li>
            the current item is: <span data-bind="text: primaryTitle"></span>
        </li>
    </ul>-->
   <!--<pre data-bind="text: ko.toJSON($data,null,2)"></pre>-->
    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>
</body>
</html>
