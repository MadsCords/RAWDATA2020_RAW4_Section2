<div data-bind="with: user">
    <label for="usernameText">Showing search history for:</label>
    <span id="usernameText" data-bind="text: username"></span>
</div>
<br />

<table class="table">
    <thead>
        <tr>
            <th scope="col">Search entry by user</th>
            <th scope="col">Search date</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: searchHistory">
        <tr>
            <td data-bind="text: searchEntry"></td>
            <td data-bind="text: searchDate"></td>

        </tr>
    </tbody>
</table>
