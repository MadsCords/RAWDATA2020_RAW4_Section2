<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="usernamelogin">Username</label>
            <input type="text" class="form-control" id="usernamelogin" placeholder="username" data-bind="value: username">
        </div>
        <div class="form-group">
            <label for="passwordlogin">Password</label>
            <input type="password" class="form-control" id="passwordlogin" placeholder="password" data-bind="value: password">
        </div>
        <button data-bind="click: checkUsername">login</button>
    </form>

    <script data-main="js/main.js" src="js/lib/require.js/require.min.js"></script>

</body>
</html>
